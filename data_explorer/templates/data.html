<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h1>Video: {{videoid}}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <iframe id="video-frame" width="560" height="315" src="https://www.youtube.com/embed/{{videoid}}?start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3>Segments</h3>
                <ul class="list-group">
                    {% for ad in ads %}
                    <li class="list-group-item" style="cursor: pointer;" onclick="skipToVideo({{ad["startTime"]|round|int}})"><strong>{{ad["category"]}}</strong> {{ad["startTime"]}}:{{ad["endTime"]}} Votes: <strong>{{ad["votes"]}}</strong></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-9">
                <h3>Transcript</h3>
                <p>
                    {% for snippet in transcript %}
                    {{snippet.text}}
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function skipToVideo(time) {
            const videoUrl = "https://www.youtube.com/embed/{{videoid}}?autoplay=1&start="
            document.getElementById("video-frame").src = videoUrl + time;
        }
    </script>

  </body>
</html>
